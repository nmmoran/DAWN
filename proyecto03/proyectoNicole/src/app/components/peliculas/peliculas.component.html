<main class="container-fluid">
			
	<div class="row">
		<div id="header" class="col-12">
			
		</div>
		<div id="content" class="col-12">
			<h1 class="fw-bold mt-4 ">Ghibli Movies</h1>
			<div class="row mt-3">
				
				<div class="col-6 col-md-2"*ngFor="let pelicula of peliculas">
					<div class="card border-0">
						<div class="row g-0">
							<div class="col-12">
								<img src="{{pelicula.image}}" class="img-fluid rounded-start" alt="{{pelicula.title}}" >
							</div>
							<div class="col-12">
								<div class="card-body">
									<h3 class="card-title fw-bold text-center">
									<a routerLink="/pelicula/{{pelicula.id}}">{{pelicula.title}}</a>
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</main>
